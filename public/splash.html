<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            max-width: 120px;
            height: auto;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: 900;
            color: #000000;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 14px;
            color: #666666;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/src/assets/p2c-students-logos.png" alt="P2C Students" class="logo">
        <div class="app-name">PULSE</div>
        <div class="tagline">MISSIONAL HABITS</div>
    </div>
</body>
</html>
